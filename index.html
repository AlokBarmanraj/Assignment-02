<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body class="inter">
    <header>
        <nav class="navbar">
            <div class="nav-all-item">
                <div class="nav-logo">
                   <h3>Tech<span class="nav-logo-gradient">Wave</span></h3>
                </div>
                <div class="nav-menu">
                    <p>About</p>
                    <p>Episodes</p>
                    <p>Host</p>
                </div>
                <div>
                    <button class="btn-1">Subscribe <i class="fa-solid fa-arrow-right-long"></i></button>
                </div>
                <div class="bars-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <!-- hero section -->
         <section>
            <div class="hero">
                <div class="hero-image">
                    <img src="./images/hero-circle.png" alt="">
                    <div class="hero-microphone"><img src="./images/microphone.png" alt=""></div>
                    <div class="hero-new"><button>NEW</button></div>
                </div>
                <div class="hero-header">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                </div>
                <div>
                    <button class="btn"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                    <button class="my-btn"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                </div>
            </div>
         </section>
